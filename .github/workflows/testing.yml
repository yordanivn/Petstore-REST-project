name: Run Postman Tests

on: 
  push:
    branches:
      - main  # Change this to your target branch
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  # Updated to v4

      - name: Set up Node.js
        uses: actions/setup-node@v4  # Updated to v4
        with:
          node-version: '14'  # Specify the Node.js version

      - name: Install Newman and Dependencies
        run: |
          npm install -g newman newman-reporter-html

      - name: Run Postman Collection
        run: |
          newman run /Users/yordan.i/Personal/Softuni/Petstore-REST-project/Petstore.postman_collection.json -r html

      - name: Upload Report
        uses: actions/upload-artifact@v4  # Updated to v3
        with:
          name: postman-report
          path: newman/*.html  # Adjust the path if necessary